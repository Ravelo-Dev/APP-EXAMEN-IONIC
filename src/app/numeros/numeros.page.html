<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Numeros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Numeros</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Ingrese los numeros</ion-card-title>
      <ion-card-subtitle>
        <ion-label position="floating">Número 1</ion-label>
        <ion-input type="number" [(ngModel)]="numero1"></ion-input>
        <br>
        <ion-label position="floating">Número 2</ion-label>
       <ion-input type="number" [(ngModel)]="numero2"></ion-input>
        <br>
        <ion-label position="floating">Número 3</ion-label>
       <ion-input type="number" [(ngModel)]="numero3"></ion-input>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-button expand="full" (click)="calcular()" color="medium">Calcular</ion-button>
  </ion-card>

  <ion-list>
    <ion-item-divider color="medium">
      <ion-label>
        Resultados:
      </ion-label>
    </ion-item-divider>
    <ion-item>Mayor: {{ mayor }}</ion-item>
    <ion-item>Menor: {{ menor }}</ion-item>
    <ion-item>Promedio: {{ promedio }}</ion-item>
  </ion-list>

</ion-content>
